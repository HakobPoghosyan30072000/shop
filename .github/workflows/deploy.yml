name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: dashboard  # Remove this if your project is in root directory

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'yarn'  # Use 'npm' if you use npm instead of yarn
          # cache-dependency-path: dashboard/yarn.lock  # Remove 'dashboard/' if project is in root

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        # If using npm, use: npm ci

      - name: Build project
        run: yarn build
        # If using npm, use: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_ORG_ID" ] && [ -n "$VERCEL_PROJECT_ID" ]; then
            vercel deploy --prod --yes --token "$VERCEL_TOKEN"
          else
            # Alternative method using vercel project linking
            vercel --prod --yes --token "$VERCEL_TOKEN"
          fi
