steps:
  - name: Checkout repository
    uses: actions/checkout@v3

  - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 20

  - name: Install dependencies
    working-directory: ./dashboard
    run: yarn install --frozen-lockfile

  - name: Build Dashboard
    working-directory: ./dashboard
    run: yarn build

  - name: Deploy to Vercel
